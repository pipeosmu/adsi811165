<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cursores CSS</title>
	<style>
	   section {
	   	height: 200px;
	   	width: 300px;
	   	border: 2px solid silver;
	   	display: inline-block;
	   }
	   section.cursor1 {cursor: wait;}
	   section.cursor2 {cursor: help;}
	   section.cursor3 {cursor: crosshair;}
	   section.cursor4 {cursor: move;}
	   section.cursor5 {cursor: progress;}
	   section.cursor6 {cursor: url(imgs/cursor5.gif),auto;}
       
	</style>
</head>
<body>
	<h1>Cursores CSS</h1>
	<hr>
	<section class="cursor1">Wait</section>
	<section class="cursor2">Help</section>
	<section class="cursor3">Crosshair</section>
	<section class="cursor4">Move</section>
	<section class="cursor5">Progress</section>
	<section class="cursor6">Imagen</section>
</body>
</html>

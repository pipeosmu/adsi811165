<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funciones (retornar) JS</title>
</head>
<body>
	<h1>Funciones (retornar) JS</h1>
	<hr>
	<h3 id="res"></h3>
	<script>
	var res = document.getElementById('res');
	 function producto(n1, n2){
	 	return n1*n2;
	 }
	 res.innerHTML = "La respuesta de 8x5 es:"+producto(8, 5);
	 	 var pro = producto(6, 5);
	 alert("el producto de 6 y 5 es:"+pro);

	 console.log("la multiplicacion de 35x75 es:"+producto(35, 75));
	</script>
</body>
</html>

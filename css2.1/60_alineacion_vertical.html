<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>alineacion vertical (vertical align) CSS</title>
	<style>
	   html {font-size: 62.5%;}
	   body {font: 1.8rem sans-serif;}
	   section {
	   	border: 2px solid gray;
	   	width: 250px;
	   	height: 130px;
	   	display: inline-block;
	   }
	   .va1 span {vertical-align: baseline;}
	   .va2 span {vertical-align: 6rem;}
	   .va3 span {vertical-align: top;}

	</style>
</head>
<body>
	<h1>alineacion vertical (vertical align) CSS</h1>
	<hr>
	<section class="va1">
		<img src="imgs/icon.png" height="128" width="128" >
		<span>Ayuda</span>
	</section>
		<section class="va2">
		<img src="imgs/icon.png" height="128" width="128" >
		<span>Ayuda</span>
	</section>
		<section class="va3">
		<img src="imgs/icon.png" height="128" width="128" >
		<span>Ayuda</span>
	</section>
</body>
</html>

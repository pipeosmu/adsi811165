<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Juego Baloto ADSI</title>
	<style>
		html { font-size: 62.5%; }
		body {
			background-color: #213a6f;
			font: 1.4rem sans-serif;
		}
		fieldset {
			background-color: #fff;
			border: 10px solid #213a6f;
			-webkit-border-radius: 20px;
			        border-radius: 20px;
			margin: 40px auto;
			padding: 10px;
			width: 960px;
		}
		h2 {
			color: #213a6f;
			font-size: 6rem;
			padding: 10px 20px;
			width: 600px;
			text-align: center;
			margin: 40px auto;
			position: relative;

				   	-webkit-animation:titulo 4s ;
	   	        animation:titulo 4s ;
        }  
          @-webkit-keyframes titulo {
        	0% {top: -500px}
        	100%{top: 0px;}
	        
        }
		
		div.balota {
			background: -webkit-linear-gradient(top, #f60002, #7f0103);
			background:         linear-gradient(top, #f60002, #7f0103);
			border: none;
			-webkit-border-radius: 70px;
			        border-radius: 70px;
			-webkit-box-shadow: 2px 6px 10px #000; 
			        box-shadow: 2px 6px 10px #000;    
			color: #e7c144;  
			font-size: 6rem;  
			display: inline-block;
			margin-right: 20px;
			height: 140px;
			line-height: 140px;
			position: relative;
			text-align: center;
			top: 0px;
			width: 140px;
		}
		div.balota:last-of-type {
			margin-right: 0px;
		}
		button {
			background: -webkit-linear-gradient(top, #26631c, #1b4914);
			background:         linear-gradient(top, #26631c, #1b4914);
			border: none;
			-webkit-border-radius: 70px;
			        border-radius: 70px;
			-webkit-box-shadow: 2px 2px 10px #000; 
			        box-shadow: 2px 2px 10px #000;         
			display: block;
			color: #fff;
			font-size: 4rem;
			margin: 60px auto;
			padding: 20px;
			vertical-align: top;
			width: 300px;
		}
		button:hover {
			cursor: pointer;
			background: -webkit-linear-gradient(top, #14380f, #26631c);
			background:         linear-gradient(top, #14380f, #26631c);
		}
		div#b6 {
				   	-webkit-animation:bolaseis 4s ;
	   	        animation:bolaseis 4s ;
        }  
          @-webkit-keyframes bolaseis {
        	0% {left: -1200px}
        	100%{left: 0px;}
	        
        }
        		div#b5 {
				   	-webkit-animation:bolacinco 4s ;
	   	        animation:bolacinco 4s ;
        }  
          @-webkit-keyframes bolacinco {
        	0% {left: -2000px}
        	100%{left: 0px;}
	        
        }
        		div#b4 {
				   	-webkit-animation:bolacuatro 4s ;
	   	        animation:bolacuatro 4s ;
        }  
          @-webkit-keyframes bolacuatro {
        	0% {left: -2800px}
        	100%{left: 0px;}
	        
        }
                		div#b3 {
				   	-webkit-animation:bolatres 4s ;
	   	        animation:bolatres 4s ;
        }  
          @-webkit-keyframes bolatres {
        	0% {left: -3600px}
        	100%{left: 0px;}
	        
        }
                		div#b2 {
				   	-webkit-animation:bolados 4s ;
	   	        animation:bolados 4s ;
        }  
          @-webkit-keyframes bolados {
        	0% {left: -4400px}
        	100%{left: 0px;}
	        
        }
                		div#b1 {
				   	-webkit-animation:bolauno 4s ;
	   	        animation:bolauno 4s ;
        }  
          @-webkit-keyframes bolauno {
        	0% {left: -5200px}
        	100%{left: 0px;}
	        
        }
       

	</style>
</head>
<body>
	<fieldset>
		<h2>Juego Baloto ADSI</h2>
		<div class="balota" id="b1"></div>
		<div class="balota" id="b2"></div>
		<div class="balota" id="b3"></div>
		<div class="balota" id="b4"></div>
		<div class="balota" id="b5"></div>
		<div class="balota" id="b6"></div>
		<br>
		<button id="jugar">JUGAR</button>
	</fieldset>
}

<script>
	var b1 = document.getElementById('b1');
	var b2 = document.getElementById('b2');
	var b3 = document.getElementById('b3');
	var b4 = document.getElementById('b4');
	var b5 = document.getElementById('b5');
	var b6 = document.getElementById('b6');
	var jugar = document.getElementById('jugar');
	jugar.onclick = function(){
        
        b1.innerHTML = Math.round(Math.random()*45);
        b2.innerHTML = Math.round(Math.random()*45);
        b3.innerHTML = Math.round(Math.random()*45);
        b4.innerHTML = Math.round(Math.random()*45);
        b5.innerHTML = Math.round(Math.random()*45);
        b6.innerHTML = Math.round(Math.random()*45);
        

	}

</script>
</body>
</html>

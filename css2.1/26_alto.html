<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alto CSS</title>
	<style>
	   div {
	   	background-color: green;
	   	height: 100px;
	   	margin: 10px;
	   }
	   div + div {
	   	background-color:#CDCDCD; 
	   	height: 200px;
	   }
	   div + div + div {
	   	background-color: red;
	   	height: 300px;
	   }
	</style>
</head>
<body>
	<h1>Alto CSS</h1>
	<hr>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>

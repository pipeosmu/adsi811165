<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclo For Js</title>
	<style>
		html { font-size: 62.5%; }
		body { font: 1.6rem Tahoma;}
		div.box{
			border: 4px solid navy;
			background-color: navy;
			width: 100px;
			height: 100px;
			display: inline-block;
			margin-top: 20px;
			margin-left: 20px;
			border-radius: 10px;
			color: white;
			text-align: center;
			line-height: 10rem;
			position: relative;
			font-size: 3rem;
		}
	</style>
</head>
<body>
	<h1>Ciclo Do While Js</h1>
	<hr>
	<fieldset>
		<legend><h5>Repeticiones</h5></legend>
		<input type="number" id="rep" min="0" max="100">
		<button id="anim">Animar</button>
	</fieldset>
	<section id="cont"></section>
	<script>
	var anim = document.getElementById('anim');
	var cont = document.getElementById('cont');

	anim.onclick = function() {

	var num = Number(document.getElementById('rep').value);
	var n1 = 1;
	var n2 = 1;
	var n3 = n1+n2;
	var serie = "";
    cont.innerHTML = "";
	if(num == 0) {
		alert('Por Favor, Ingrese Un Numero...')
	}
	else{
		serie = "0+"+n1+"+"+n2+"+"+n3;
		for(var i=3; i <=num-1; i++){
			n1 = n2;
			n2 = n3;
			n3 = n2 + n1;
            serie += "+"+n3;

		}
		cont.innerHTML = "La-s+ierie fibonacci de : "+num+" es: "+serie;
	}
}
		
	</script>
</body>
</html>

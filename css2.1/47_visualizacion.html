<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vizualizacion</title>
	<style>
       section {
       	width: 400px;
       	border: 2px solid black;
       	display: inline-block;
       	margin-right: 30px;

       }
       h3 {
       	text-align: center;
       }
       article {
       	width: 40px;
       	height: 40px;
       	margin: 40px;
       	border: 2px solid black;
       	text-align: center;
       	line-height: 3em;
       	display: inline-block;
       }
       .numero5 {
       	display: none;
       }
       .numero52 {
       	visibility: hidden;
       }


	</style>
</head>
<body>
	<h1>vizualizacion</h1>
	<section>
	<h3>  5=Display:none</h3>
		<article class="1">1</article>
		<article class="2">2</article>
		<article class="3">3</article>
		<article class="4">4</article>
		<article class="numero5">5</article>
		<article class="6">6</article>
		<article class="7">7</article>
		<article class="8">8</article>
		<article class="9">9</article>
	</section>
	
	<section>
    <h3>  5=visibility:hidden</h3>
		<article class="1">1</article>
		<article class="2">2</article>
		<article class="3">3</article>
		<article class="4">4</article>
		<article class="numero52">5</article>
		<article class="6">6</article>
		<article class="7">7</article>
		<article class="8">8</article>
		<article class="9">9</article>
	</section>
</body>
</html>

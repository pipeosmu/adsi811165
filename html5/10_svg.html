<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG</title>
</head>
<body>
	<h1>SVG</h1>
	<hr>
	<h2>Circulo</h2>
	<svg with="200" height="200">
	<circle cx = "100" cy="100" r="90" stroke="blue" stroke.width="4" fill="red" />
	</svg>

	<hr>

	<h2>Cuadrado</h2>
	<svg with="200" height="200">
	<rect width="150" height="150" stroke="blue"  fill="#80FFFF"/>
	</svg>

    <h3>Triangulo</h3>
	<svg with="200" height="200">
	<polygon points="100,10 190,190 10,190" stroke="#008000" stroke-width=2  fill="#80FF80"/>
	</svg>

	<h2>Texto</h2>
	<svg with="200" height="200">
	<rect width="150" height="150" stroke="#008000"  fill="#FFFFFF"/>
	<text x="35" y="75" fill="red" font-size="32" font-family="Verdana">HOLA </text>
	</svg>

	<h2>Estrella</h2>
	<svg with="200" height="200">
	<polygon points="100,10 40,180 190,60 10,60 160, 180 100, 10" stroke="#512E98" stroke-width=2  fill="#8080FF"/>
	</svg>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Metodos Matematicos</title>
	<style>
	   strong {
	   	font-family: verdana;
	   	color: green;
	   }
	</style>
</head>
<body>
	<fieldset>
		<legend>Metodos matematicos</legend>
		Random <input type="number" id="random"><strong id="res1"></strong>
		<br><br>
		Minimo: <strong id="res2"></strong><br>
		        <input type="number" id="num1">
		        <input type="number" id="num2">
		        <input type="number" id="num3"><br>
		Maximo: <strong id="res3"></strong> 
		<br>
		<br>
		<input type="number" id="num4"><br>
		Round: <strong id="res4"></strong><br>
		Floor: <strong id="res5"></strong><br>
		Ceil:  <strong id="res6"></strong><br>  
		<br>
		Pow: <input type="number" id="num5"><input type="number" id="num6"><strong id="res7"></strong>  
		<br>
		<br>
		Absoluto: <input type="number" id="num7"><strong id="res8"></strong>
		<br>
		<br>
		<button id="cal">Calcular</button>
	</fieldset>
	<script>
	   var res1 = document.getElementById('res1');
	   var res2 = document.getElementById('res2');
	   var res3 = document.getElementById('res3');
	   var res4 = document.getElementById('res4');
	   var res5 = document.getElementById('res5');
	   var res6 = document.getElementById('res6');
	   var res7 = document.getElementById('res7');
	   var res8 = document.getElementById('res8');
       
       cal.onclick = function(){
       	var num = parseInt(document.getElementById('random').value);
       	var num1 = parseInt(document.getElementById('num1').value);    	
       	var num2 = parseInt(document.getElementById('num2').value);    	
       	var num3 = parseInt(document.getElementById('num3').value);    	
       	var num4 = parseFloat(document.getElementById('num4').value);    	
       	var num5 = parseInt(document.getElementById('num5').value);    	
       	var num6 = parseInt(document.getElementById('num6').value);    	
       	var num7 = parseInt(document.getElementById('num7').value);    	
        
        res1.innerHTML = Math.random()*num;
        res2.innerHTML = Math.min(num1,num2,num3);
        res3.innerHTML = Math.max(num1,num2,num3);
        res4.innerHTML = Math.round(num4);
        res5.innerHTML = Math.floor(num4);
        res6.innerHTML = Math.ceil(num4);
        res7.innerHTML = Math.pow(num5,num6);
        res8.innerHTML = Math.abs(num7);

       }
	</script>
</body>
</html>

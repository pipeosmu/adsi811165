<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bordes - Estilos CSS</title>
	<style>
	   section {
	   	margin: 10px auto;
	   	border-color: gray;
	   	border-width: 10px;
	   	height: 154px;
	   	width: 154px;
	   	display: inline-block;
	   }
	   .caja1 {border-style: dotted;}
	   .caja2 {border-style: dashed;}
	   .caja3 {border-style: solid;}
	   .caja4 {border-style: double;}
	   .caja5 {border-style: groove;}
	   .caja6 {border-style: ridge;}
	   .caja7 {border-style: inset;}
	   .caja8 {border-style: outset;}
       

	   }
	</style>
</head>
<body>
	<h1>Bordes - Estilos CSS</h1>
	<hr>
	<section class="caja1"><strong>Punteado</strong></section>
	<section class="caja2"><strong>Rayado</strong></section>
	<section class="caja3"><strong>Solido</strong></section>
	<section class="caja4"><strong>Doble</strong></section>
	<section class="caja5"><strong>Surco</strong></section>
	<section class="caja6"><strong>Rugoso</strong></section>
	<section class="caja7"><strong>Interior</strong></section>
	<section class="caja8"><strong>Exterior</strong></section>
</body>
</html>

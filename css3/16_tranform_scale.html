<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transform: (scale) CSS3</title>
	<style>
	   section {
	   	width: 800px;
	   	color: white;
	   	height: 400px;
	   	background-color: #444;
	   	margin: 10px auto;
	   }
	   div.element {
	   	background-color: #ff0;
	   	color:black; 
	   	width: 200px;
	   	height: 40px;
	   	position: relative;
	   	top: 100px;
	   	left: 200px;
	   }
	   section#box1 div.element {
	   
	   	-webkit-transform: scale(1);
    	        transform: scale(1);
    }
    	   section#box2 div.element {
	   
	   	-webkit-transform: scale(2);
    	        transform: scale(2);
    }
        	   section#box3 div.element {
	   
	   	-webkit-transform: scale(0.5);
    	        transform: scale(0.5);
    }
	</style>
</head>
<body>
	<h1>Transform: (scale) CSS3</h1>
	<hr>
	<section id="box1">
	<h4>transform: scale(1)</h4>
		<div class="element">Element</div>
	</section>
		<section id="box2">
	<h4>transform: scale(2)</h4>

		<div class="element">Element</div>
	</section>
		<section id="box3">
	<h4>transform: scale(0.5)</h4>

		<div class="element">Element</div>
	</section>
</body>
</html>

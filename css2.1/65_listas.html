<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Listas (Tipos)</title>
	<style>
	   ul li {
	   	list-style-image: square;
	   }
	   ol li {
	   	list-style-type: upper-roman;
	   	list-style-position: inside;
	   }
	   ol.griego li {
	   	list-style-type: lower-greek;

	   }
	   ul.imagen li {

	   }
	</style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transition CSS3</title>
	<style>
	   section#real {
	   	background: transparent url(imgs/real.png)no-repeat;
	   	height: 300px;
	   	width: 300px;
	   	margin: 50px auto;

	   	-webkit-transition: all 0.5s ;
	   	        transition: all 0.5s ;

	   	-webkit-transform:scale(0.4) rotate(0deg);        
                transform:scale(0.4) rotate(0deg); 
	   }
	   section#real:hover {
	   	cursor: pointer;
	   	-webkit-transform:scale(1.5) rotate(360deg);        
                transform:scale(1.5) rotate(360deg); 
	   }
	</style>
</head>
<body>
	<section id="real"></section>
</body>
</html>

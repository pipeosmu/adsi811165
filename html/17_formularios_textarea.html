<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>formularios (fieldset, legend, label, textarea)</title>
</head>
<body>
	<h1>formularios (fieldset, legend, label, textarea)</h1>
	<hr>
	<form action=""method="post">
		<fieldset>
			<legend><h2>area de texto</h2></legend>
			<label for="comentario">comentario</label>
			<br>
			<textarea name="comentario" id="comentario" cols="80" rows="20"></textarea>
		</fieldset>
	</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tabla</title>
	<style>
	   h1 {
	   	font-family: verdana;
	   	text-align: center;
	   }
	   div {
	   	border: 2px solid black;
	   	background-color: #8000FF;
	   }
        section#cuadrop {
        	height: 340px;
        	padding: 10px;
        	width: 620px;
        	border: 2px solid black;
        	margin: 0 auto;
        }   
        article.clm {
        	
        	display: inline-block;
        	margin: 0px;
        	height: 336px;
        	width: 200px;
        }   
        div.b2 {

        	height: 160px;
        	margin-bottom: 10px;
        }
        div.b1 {

        	height: 334px
        }
        div.b3 {

        	margin-bottom: 10px;
            height: 102px;
        }
	</style>
</head>
<body>
	<h1>tabla altura y anchura</h1>
	<section id="cuadrop">
		<article class="clm">
			<div class="b2"></div>
			<div class="b2"></div>
		</article>
		<article class="clm">
			<div class="b1"></div>
		</article>
		<article class="clm">
			<div class="b3"></div>
			<div class="b3"></div>
			<div class="b3"></div>
		</article>
	</section>

	

</body>
</html>

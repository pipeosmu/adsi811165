<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funciones (parametros) JS</title>
</head>
<body>
	<h1>Funciones (parametros) JS</h1>
	<hr>
	<h3 id="resultado"></h3>

	<script>
	 var resultado = document.getElementById('resultado');
	 function sumar(num1, num2){
        resultado.innerHTML += "La suma de "+num1+" y "+num2+" es: " +(num1 + num2)+" <br> ";
	 }
	 sumar(5, 8);
	 sumar(11, 9);
	 sumar(234, 8965);


	</script>
</body>
</html>

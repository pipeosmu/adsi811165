<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selector Avanzado (Adyacente)</title>
	<style>
	  h2 + h3 + h3 {
	  	color: blue;
	  	font-weight: bold;
	  }
	</style>
</head>
<body>
	<h1>Selector Avanzado (Adyacente)</h1>
	<h2>Esto es un h2</h2>
	<h3>Esto es un h3</h3>
	<h3>Estio es un h3</h3>
</body>
</html>

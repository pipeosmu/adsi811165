<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colores CSS:palabras Claves</title>
	<style >
	section#colors {
		margin: 0 auto;
		width: 600px;
	}
	article.row5 {
		margin: 0 auto; 
		width: 600px;
	}
	article.row4{
		margin: 0 auto;
		width: 480px;
	}
	article.row3{
		margin: 0 auto;
		width: 360px;
	}
	div {
		display: inline-block;
		height: 120px;
		line-height: 7em;
		margin-right: -4px;
		text-align: center;
		width: 120px;
	}
	h1 {
		text-align: center;
		font-family: sans-serif;
		font-size: 40px;
	}
	.txt_white {color: white;}
	.maroon {background-color: rgb(128,0,0);}
	.red {background-color: rgb(255,0,0);}
	.orange {background-color: rgb(255,130,0);}
	.yellow {background-color: rgb(255,255,0);}
	.olive {background-color: rgb(128,128,0);}

	.purple {background-color: rgb(100,26,139);}
	.fuchsia {background-color: rgb(250,0,238);}
	.white {background-color: rgb(255,255,255);}
	.lime {background-color: rgb(0,255,0);}
	.green {background-color: rgb(0,130,0);}

	.navy {background-color: rgb(0,0,120);}
	.blue {background-color: rgb(0,0,255);}
	.aqua {background-color: rgb(0,255,255);}
	.teal {background-color: rgb(0,130,130);}

	.black {background-color: rgb(0,0,0);}
	.silver{background-color: rgb(220,220,220);}
	.gray {background-color: rgb(128,128,128);}
	</style>
</head>
<body>


	<h1>Colores CSS: Palabras Claves</h1>
	<section id="colors">
		<article class="row5">
			<div class="maroon txt_white">Maroon</div>
			<div class="red">red</div>
			<div class="orange">orange</div>
			<div class="yellow">yellow</div>
			<div class="olive txt_white">olive</div>
			
		</article>
	</section>
	<section id="colors">
		<article class="row5">
			<div class="purple txt_white">purple</div>
			<div class="fuchsia">fuchsia</div>
			<div class="white">white</div>
			<div class="lime">lime</div>
			<div class="green txt_white">green</div>
			
		</article>
	</section>

	<section id="colors" >
		<article class="row4">
			<div class="navy txt_white">navy</div>
			<div class="blue">blue</div>
			<div class="aqua">aqua</div>
			<div class="teal txt_white">teal</div>
			
			
		</article>
	</section>
	<section id="colors" >
		<article class="row3">
			<div class="black txt_white">black</div>
			<div class="silver">silver</div>
			<div class="gray txt_white">gray</div>
			
			
		</article>
	</section>
</body>
</html>

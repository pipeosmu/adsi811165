<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transform: (skew) CSS3</title>
	<style>
	   section {
	   	width: 800px;
	   	color: white;
	   	height: 400px;
	   	background-color: #444;
	   	margin: 10px auto;
	   }
	   div.element {
	   	background-color: #ff0;
	   	color:black; 
	   	width: 200px;
	   	height: 40px;
	   	position: relative;
	   	top: 100px;
	   	left: 200px;
	   }
	   section#box1 div.element {
	   
	   	-webkit-transform: skew(50deg, 50deg);
    	        transform: skew(50deg, 50deg);
    }
    	   section#box2 div.element {
	   
	   	-webkit-transform: skewX(45deg);
    	        transform: skewX(45deg);
    }
        	   section#box3 div.element {
	   
	   	-webkit-transform: skewY(120deg);
    	        transform: skewY(120deg);
    }
	</style>
</head>
<body>
	<h1>Transform: (skew) CSS3</h1>
	<hr>
	<section id="box1">
	<h4>transform: skew(50deg, 50deg);</h4>
		<div class="element">Element</div>
	</section>
		<section id="box2">
	<h4>transform: skewX(45deg);</h4>

		<div class="element">Element</div>
	</section>
		<section id="box3">
	<h4>transform: skewY(120deg);</h4>

		<div class="element">Element</div>
	</section>
</body>
</html>

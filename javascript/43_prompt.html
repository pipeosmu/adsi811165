<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Preguntar JS</title>
</head>
<body>
	<h1>Preguntar JS</h1>
	<hr>
	<h3 id="msj"></h3>
	<script>
	var respuesta = prompt('Cuanto es 3 + 5?');

	if (respuesta == 8) {
		msj.innerHTML = "Respuesta Correcta";
	}else {
		msj.innerHTML = "Respuesta Incorrecta";
	}
	</script>
</body>
</html>

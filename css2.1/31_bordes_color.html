<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bordes - Color CSS</title>
	<style>
	    section#caja1 {
	    	border-width: 40px 10px 10px 40px;
	    	height: 300px;
	    	width: 400px;
	    	border-style: solid;

	    	border-top-color: #32688c;
	    	border-left-color: #32688c;
	    	border-bottom-color: #00E1E1;
	    	border-right-color:  #00E1E1;
	    }
	    section#caja2 {
	    	border-width: 40px;
	    	border-style: solid;
	    	height: 300px;
	    	width: 400px;
	    	border-color: red green blue yellow;
	    }
	</style>
</head>
<body>
	<h1>Bordes - Color CSS</h1>
    <hr>
    <section id="caja1"></section>	
    <br><br>
    <section id="caja2"></section>
</body>
</html>

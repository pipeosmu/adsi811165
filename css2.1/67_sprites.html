<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sprites CSS</title>
	<style>
	    section#mario {
	    	height: 40px;
	    	margin: 20px auto;
	    	width: 40px;
	    }
	    .sprite1 {background: transparent url(imgs/sprite.png) no-repeat 0px -12px}
	    .sprite2 {background: transparent url(imgs/sprite.png) no-repeat -40px -12px}
	    .sprite3 {background: transparent url(imgs/sprite.png) no-repeat -80px -12px}
	    .sprite4 {background: transparent url(imgs/sprite.png) no-repeat -120px -12px}
	    .sprite5 {background: transparent url(imgs/sprite.png) no-repeat -160px -12px}
	    .sprite6 {background: transparent url(imgs/sprite.png) no-repeat -200px -12px}
	    .sprite7 {background: transparent url(imgs/sprite.png) no-repeat -240px -12px}
	    .sprite8 {background: transparent url(imgs/sprite.png) no-repeat -280px -12px}
	    .sprite9 {background: transparent url(imgs/sprite.png) no-repeat -320px -12px}
	    .sprite10 {background: transparent url(imgs/sprite.png) no-repeat -370px -12px}
	    .sprite11 {background: transparent url(imgs/sprite.png) no-repeat 0px -52px}
	    .sprite12 {background: transparent url(imgs/sprite.png) no-repeat -40px -52px}
	    .sprite13 {background: transparent url(imgs/sprite.png) no-repeat -90px -52px}
	    .sprite14 {background: transparent url(imgs/sprite.png) no-repeat -130px -52px}
	    .sprite15 {background: transparent url(imgs/sprite.png) no-repeat -170px -52px}
	    .sprite16 {background: transparent url(imgs/sprite.png) no-repeat -210px -52px}
	    .sprite17 {background: transparent url(imgs/sprite.png) no-repeat -250px -52px}
	    .sprite18 {background: transparent url(imgs/sprite.png) no-repeat -290px -52px}
	    .sprite19 {background: transparent url(imgs/sprite.png) no-repeat -330px -52px}
	    .sprite20 {background: transparent url(imgs/sprite.png) no-repeat -360px -52px}
        
	</style>
</head>
<body>
	<h1>Sprites CSS</h1>
	<hr>
	<section id="mario" class="sprite1"></section>
	<script>
	    var mario = document.getElementById('mario'); 
	    var animacion = setInterval(animar, 200);
	    var num = 1;
	    function animar() {
	    	mario.classList.remove('sprite'+ num);
	    	++num;
	    	mario.classList.add('sprite'+num);
	    	if (num > 20) num=0;
	    } 

	</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Posicionamiento normal</title>
	<style>
	   section.cajacontenedora {
	   	border: 2px solid #000;
	   	padding: 10px;
	   	width: 500px;
	   }
	   article {
	   	border: 2px solid #000;
	   	width: 160px;
	   	height: 80px;
	   	display: inline-block;
	   	margin-bottom: 4px;
	   	text-align: center;
	   	line-height: 5em;
	   }
	   .caja4 {
	   	width: 496px;
	   }
	   .relativa {
	   	position: relative;
	   	left: 60px;
	   	top: 60px;
	   	background-color: #0080FF;

	   }
	</style>
</head>
<body>
	<h1>Posicionamiento Relativo</h1>
	<hr>
	<h2>posicionamiento normal</h2>
	<section class="cajacontenedora">
		<article class="caja1">caja1</article>
		<article class="caja2">caja2</article>
		<article class="caja3">caja3</article>
		<article class="caja4">caja4</article>
	</section>
    <h2>Posicionamiento relativo</h2>
	<section class="cajacontenedora">
		<article class="caja1">caja1</article>
		<article class="caja2 relativa">caja2</article>
		<article class="caja3">caja3</article>
		<article class="caja4">caja4</article>
	</section>
</body>
</html>

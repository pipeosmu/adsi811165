<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Operadores Aritmeticos</title>
	<style>
	  html{font-size: 62.5%;}
	  body{
	  	color: #666;
	  	font:1.6rem tahoma;
	  }
	  table {
	  	border: 2px solid #ccc;
	  	border-collapse: collapse;
	  	padding: 10px;

	  }
	  th,td {
	  	text-align: center;
        border: 1px solid #ccc;
        padding: 10px 20px;
	  }
	  th {
	  	background: -webkit-linear-gradient(top, #333, #ccc);
	  	background:        linear-gradient(top, #333, #ccc);
	  	color: white;
	  }
	  tr:nth-child(2n){
	  	background: #ccc;
	  }

	</style>
</head>
<body>
	<h1>Operador Aritmeticos</h1>
	<hr>
	<table>
		<tr>
			<th>Operador</th>
			<th>Descripcion</th>
			<th>Ejemplo</th>
			<th>Resultado X</th>
			<th>Resultado Y</th>

		</tr>
		<tr>
			<td>+</td>
			<td>Suma</td>
			<td>x = y + 2</td>
			<td id="suma"></td>
			<td>5</td>
		</tr>
		<tr>
			<td>-</td>
			<td>Resta</td>
			<td>x = y - 2</td>
			<td id="resta"></td>
			<td>5</td>

		</tr>
		<tr>
			<td>*</td>
			<td>Multiplicacion</td>
			<td>x = y * 2</td>
			<td id="multiplicacion"></td>
			<td>5</td>

		</tr>
		<tr>
			<td>/</td>
			<td>Division</td>
			<td>x = y / 2</td>
			<td id="division"></td>
			<td>5</td>

		</tr>
		<tr>
			<td>%</td>
			<td>Modulo(residuo)</td>
			<td>x = y % 2</td>
			<td id="residuo"></td>
			<td>5</td>

		</tr>
		<tr>
			<td rowspan="2">++</td>
			<td rowspan="2">Incremento</td>
			<td>++y</td>
			<td id="incrementopre"></td>
			<td>6</td>

		</tr>
        <tr>
			<td>y++</td>
			<td id="incrementopos"></td>
			<td>6</td>

		</tr>
		<tr>
			<td rowspan="2">++</td>
			<td rowspan="2">Decremento</td>
			<td>--y</td>
			<td id="decrementopre"></td>
			<td>4</td>

		</tr>
        <tr>
			<td>y--</td>
			<td id="decrementopos"></td>
			<td>4</td>

		</tr>

	</table>
	<script>
	 var suma = document.getElementById('suma');
	 var resta = document.getElementById('resta');
	 var producto = document.getElementById('multiplicacion');
	 var division = document.getElementById('division');
	 var residuo = document.getElementById('residuo');
	 var incremento_pre = document.getElementById('incrementopre');
	 var incremento_pos = document.getElementById('incrementopos');
	 var decremento_pre = document.getElementById('decrementopre');
	 var decremento_pos = document.getElementById('decrementopos');
	 var y= 5;
	 suma.innerHTML = y + 2;
	 resta.innerHTML= y - 2;
	 producto.innerHTML = y * 2;
	 division.innerHTML = y / 2;
	 residuo.innerHTML = y % 2;
	 incremento_pre.innerHTML = ++y;
	 y = 5;
	 incremento_pos.innerHTML = y++;
	 y = 5;
	 decremento_pre.innerHTML = --y;
     y = 5;
	 decremento_pos.innerHTML = y--;
     
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclo (for/in) JS</title>
</head>
<body>
	<h1>Ciclo (for/in) JS</h1>
	<hr>
	<section id="datos"></section>

	<script>
	   var datos = document.getElementById('datos');
	   var aprendiz = {
	   	nombre: "Jeremias",
	   	apellido: "Springfield",
	   	edad: 50,
	   	telefono: 8121314,
	   	correo: "jeremias@misena.edu.co"
	   };
	   for(var dato in aprendiz){
	   	datos.innerHTML += "<li>"+dato+":"+aprendiz[dato]+"</li>";
	   }
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tipo de lñetra (font-family) CSS</title>
	<style>
	    html {font-size: 62.5%;}
	    body {font-size: 2rem;}
	    h2.letra1 {font-family: Arial;}
	    h2.letra2 {font-family: Verdana;}
	    h2.letra3 {font-family: Helvetica;}
	    h2.letra4 {font-family: 'Times New Roman';}
	    h2.letra5 {font-family: Times;}
	    h2.letra6 {font-family: Georgia;}

	</style>
</head>
<body>
	<h1>Tipo de lñetra (font-family) CSS</h1>
	<hr>
	<!-- sans-serif -->
	<h2 class="letra1">Arial</h2>
	<h2 class="letra2">Verdana</h2>
	<h2 class="letra3">Helvetica</h2>
	<!-- serif -->
	<h2 class="letra4">times new roman</h2>
	<h2 class="letra5">times</h2>
	<h2 class="letra6">georgia</h2>
</body>
</html>

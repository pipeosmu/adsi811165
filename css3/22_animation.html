<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation</title>
	<style>
	   section#bola {
	   	height: 80px;
	   	width: 80px;
	   	border: 4px solid teal;
	   	position: relative;
	   	background-color: teal;
	   	border-radius: 44px;

	   	-webkit-animation:animbola 4s infinite;
	   	        animation:animbola 4s infinite;
        }   
        @-webkit-keyframes animbola {
        	0% {left: 0px; top:0px;}
        	25%{left: 1200px; top: 0px;}
        	50%{left: 1200px; top: 560px;}
        	98%{left: 0px; top: 560px;}
        	100%{left: 0px; top: 0px;}
        }
	</style>
</head>
<body>
<h1>Animacion</h1>
<hr>
	<section id="bola"></section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Operadores Logicos</title>
	<style>
	  html{font-size: 62.5%;}
	  body{
	  	color: #666;
	  	font:1.6rem tahoma;
	  }
	  table {
	  	border: 2px solid #ccc;
	  	border-collapse: collapse;
	  	padding: 10px;

	  }
	  th,td {
	  	text-align: center;
        border: 1px solid #ccc;
        padding: 10px 20px;
	  }
	  th {
	  	background: -webkit-linear-gradient(top, #333, #ccc);
	  	background:        linear-gradient(top, #333, #ccc);
	  	color: white;
	  }
	  tr:nth-child(2n){
	  	background: #ccc;
	  }

	</style>
</head>
<body>
	<h1>Operadores Logicos</h1>
	<hr>
	<table>
		<tr>
			<th>Operador</th>
			<th>Descripcion</th>
			<th>Ejemplo</th>
			<th>Resultado</th>

		</tr>
		<tr>
			<td>&&</td>
			<td>Y</td>
			<td>(x < 10 && y > 1)</td>
			<td id="res1"></td>
		</tr>
		<tr>
			<td>||</td>
			<td>O</td>
			<td>(x == 5 || y == 5)</td>
			<td id="res2"></td>
		</tr>
		<tr>
			<td>!</td>
			<td>No (Negacion)</td>
			<td>!(x == y)</td>
			<td id="res3"></td>
		</tr>
	</table>
	<script>
	 var res1 = document.getElementById('res1');
	 var res2 = document.getElementById('res2');
	 var res3 = document.getElementById('res3');
	 var x= 6;
	 var y= 3;
	 res1.innerHTML = (x < 10 && y > 1);
	 res2.innerHTML = (x == 5 || y == 5);
	 res3.innerHTML = !(x == y);
	</script>
</body>
</html>

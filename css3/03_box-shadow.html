<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box shadow</title>
	<style>
	section {
		border: 1px solid red;
		height: 300px;
		margin: 40px auto;
		width: 400px;
	}
	   #box1 {
         -webkit-box-shadow:0px 0px 20px red;
         -moz-box-shadow:0px 0px 20px red;
         -ms-box-shadow:0px 0px 20px red;
         box-shadow:0px 0px 20px red;
	   }
	   #box2 {
	   	-webkit-box-shadow:10px 10px 10px 2px red;
         -moz-box-shadow:10px 10px 10px 2px red;
         -ms-box-shadow:10px 10px 10px 2px red;
         box-shadow:10px 10px 10px 2px red;
	   }
	      #box3 {
	   	-webkit-box-shadow:4px 4px 40px 2px red;
         -moz-box-shadow:4px 4px 40px 2px red;
         -ms-box-shadow:4px 4px 40px 2px red;
         box-shadow:4px 4px 40px 2px red;
	   }
	       #box4 {
	   	-webkit-box-shadow:0px 0px 40px 2px red inset;
         -moz-box-shadow:0px 0px 40px 2px red inset;
         -ms-box-shadow:0px 0px 40px 2px blue inset;
         box-shadow:0px 0px 40px 2px red inset;
	   }
	</style>
</head>
<body>
    <h1>Box Shadow</h1>
    <hr>
	<section id="box1"></section>
	<section id="box2"></section>
	<section id="box3"></section>
	<section id="box4"></section>

</body>
</html>

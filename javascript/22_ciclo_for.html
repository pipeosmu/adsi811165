<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclo (for) JS</title>
	<style>
	   html { font-size: 62.5%; }
	   body {font: 1.6rem tahoma; }
	   div.box {
	   	display: inline-block;
	   	border: 4px solid #681659;
	   	background-color: #a7679e;
	   	color: #fff;
	   	font-size: 3rem;
	   	line-height: 10rem;
	   	height: 100px;
	   	width: 100px;
	   	position: relative;
	   	margin-top: 20px;
	   	text-align: center;
	   	margin: 20px 20px 0px 0px;
	   }
	</style>
</head>
<body>
	<h1>Ciclo (for) JS</h1>
	<hr>
	<fieldset>
		<legend><h5>Repeticiones</h5></legend>
		<input type="number" id="rep" min="0" max="10">
		<button id="anim">Mostrar</button>
	</fieldset>
    <section id="cont"></section>

	<script>
	    var anim = document.getElementById('anim');
	    var cont = document.getElementById('cont');

	    anim.onclick = function() {
	    var rep = Number(document.getElementById('rep').value);
        cont.innerHTML = "";
        if (rep == 0) {
        	alert('Por favor, ingrese un numero...');
        } else {
        	for (var i = 0; i < rep; i++) {
	    	cont.innerHTML += "<div class='box'>"+i+"</div>";
        }

	    	}
	    }
	</script>
</body>
</html>

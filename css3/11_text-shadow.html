<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sombra en el texto (text shadow) CSS</title>
	<style>
        h1 {
        	font-size: 4em;
        	color: white;
        	-webkit-text-shadow: 2px 2px 10px black;
        	   -moz-text-shadow: 2px 2px 10px black;
        	        text-shadow: 2px 2px 10px black;

        }
        p {
        	font-size: 2em;
        	color: #999;
        	-webkit-text-shadow: 0px 0px  5px black;
        	   -moz-text-shadow: 0px 0px  5px black;
        	        text-shadow: 0px 0px 5px black;
        }
	</style>
</head>
<body>
	<h1>Sombra en el texto (text shadow) CSS</h1>
	<hr>
	<p>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae dicta quo cumque quos distinctio obcaecati minus commodi, iusto nulla nemo eos, eum quibusdam, harum dolore quisquam totam cum aliquid rem!
	</p>
</body>
</html>

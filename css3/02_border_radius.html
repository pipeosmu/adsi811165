<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border Radius CSS3</title>
	<style>
       section {
       	background-color: #ceb7fa;
       	border: 2px solid #372d65;
       	width: 400px;
       	height: 400px;
       	margin: 10px auto;
       }
       #box1 {
       	-webkit-border-radius: 202px;
       	-moz-border-radius: 202px;
       	-ms-border-radius: 202px;
       	border-radius: 202px;
       }
       #box2 {
       	-webkit-border-top-left-radius: 202px;
       	-moz-border-top-left-radius: 202px;
       	-ms-border-top-left-radius: 202px;
       	border-top-left-radius: 202px;


       	-webkit-border-top-right-radius: 202px;
       	-moz-border-top-right-radius: 202px;
       	-ms-border-top-right-radius: 202px;
       	border-top-right-radius: 202px;
       }
       #box3 {
       	-webkit-border-radius: 202px 0px;
       	-moz-border-radius: 202px 0px;
       	-ms-border-radius: 202px 0px;
       	border-radius: 202px 0px;
       }
       #box4 {
       	-webkit-border-radius:20px 80px 120px 180px ;
       	-moz-border-radius: 20px 80px 120px 180px ;
       	-ms-border-radius: 20px 80px 120px 180px ;
       	border-radius: 20px 80px 120px 180px ;
       }
	</style>
</head>
<body>
	<section id="box1"></section>
	<section id="box2"></section>
	<section id="box3"></section>
	<section id="box4"></section>

</body>
</html>

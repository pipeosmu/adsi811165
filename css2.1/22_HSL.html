<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colores CSS:HSL (matiz, saturacion, brillo)</title>
	<style >
	section#colors {
		margin: 0 auto;
		width: 600px;
	}
	article.row5 {
		margin: 0 auto; 
		width: 600px;
	}
	article.row4{
		margin: 0 auto;
		width: 480px;
	}
	article.row3{
		margin: 0 auto;
		width: 360px;
	}
	div {
		display: inline-block;
		height: 120px;
		line-height: 7em;
		margin-right: -4px;
		text-align: center;
		width: 120px;
	}
	h1 {
		text-align: center;
		font-family: sans-serif;
		font-size: 40px;
	}
	.txt_white {color: white;}
	.maroon {background-color: hsl(0,80%,28%);}
	.red {background-color: hsl(0,100%,40% );}
	.orange {background-color: hsl(30, 100%,50%);}
	.yellow {background-color: hsl(60,100%,50%);}
	.olive {background-color: hsl(70,100%,23%);}

	.purple {background-color: hsl(290,90%,30%);}
	.fuchsia {background-color: hsl(300,100%,50%);}
	.white {background-color: hsl(0,100%,100%);}
	.lime {background-color: hsl(120,100%,50%);}
	.green {background-color: hsl(120,100%,25%);}

	.navy {background-color: hsl(240,100%,30%);}
	.blue {background-color: hsl(240,100%,50%);}
	.aqua {background-color: hsl(180,100%,50%);}
	.teal {background-color: hsl(180,100%,20%);}

	.black {background-color: hsl(0,100%,0%);}
	.silver{background-color: hsl(0,0%,80%);}
	.gray {background-color: hsl(0,0%,50%);}
	</style>
</head>
<body>


	<h1>Colores CSS:(matiz, saturacion, brillo)</h1>
	<section id="colors">
		<article class="row5">
			<div class="maroon txt_white">Maroon</div>
			<div class="red">red</div>
			<div class="orange">orange</div>
			<div class="yellow">yellow</div>
			<div class="olive txt_white">olive</div>
			
		</article>
	</section>
	<section id="colors">
		<article class="row5">
			<div class="purple txt_white">purple</div>
			<div class="fuchsia">fuchsia</div>
			<div class="white">white</div>
			<div class="lime">lime</div>
			<div class="green txt_white">green</div>
			
		</article>
	</section>

	<section id="colors" >
		<article class="row4">
			<div class="navy txt_white">navy</div>
			<div class="blue">blue</div>
			<div class="aqua">aqua</div>
			<div class="teal txt_white">teal</div>
			
			
		</article>
	</section>
	<section id="colors" >
		<article class="row3">
			<div class="black txt_white">black</div>
			<div class="silver">silver</div>
			<div class="gray txt_white">gray</div>
			
			
		</article>
	</section>
</body>
</html>

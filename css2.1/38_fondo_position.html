<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fonto Posicion</title>
	<style>
	   h1 {
	   	font-family: verdana;
	   	text-align: center;
	   }
	   section {
	   	    border:10px double blue;
	    	margin: 5px auto;
	    	width: 400px;
	    	height: 200px;
	    	display:inline-block;
	    	background-image: url(imgs/100.jpg);
	    	background-repeat: no-repeat;
	    	border-color: blue;
	    	margin-left: 30px;
	   }
	   section#caja1 {
	   	background-position: center;
	   }
	   section#caja2 {
	   	background-position: center right;
	   }
	   section#caja3 {
	   	background-position: center left;
	   }
	   section#caja4 {
	   	background-position: top center;
	   }
	   section#caja5 {
	   	background-position: top right;
	   }
	   section#caja6 {
	   	background-position: top left;
	   }
	   section#caja7 {
	   	background-position: bottom center;
	   }
	   section#caja8 {
	   	background-position: bottom right;
	   }
	   section#caja9 {
	   	background-position: bottom left;
	   }
	</style>
</head>
<body>
	<h1>Fondo Posicion</h1>
	<section id="caja1"><strong>Centro</strong></section>
	<section id="caja2"><strong>Centro Derecho</strong></section>
	<section id="caja3"><strong>Centro Izquierdo</strong></section>
	<section id="caja4"><strong>Centro arriba</strong></section>
	<section id="caja5"><strong>Arriba Derecha</strong></section>
	<section id="caja6"><strong>Arriba Izquierda</strong></section>
	<section id="caja7"><strong>Abajo Centro</strong></section>
	<section id="caja8"><strong>Abajo Derecho</strong></section>
	<section id="caja9"><strong>Abajo Izquierda</strong></section>
</body>
</html>

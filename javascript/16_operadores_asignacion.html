<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Operadores es de Asignacion</title>
	<style>
	  html{font-size: 62.5%;}
	  body{
	  	color: #666;
	  	font:1.6rem tahoma;
	  }
	  table {
	  	border: 2px solid #ccc;
	  	border-collapse: collapse;
	  	padding: 10px;

	  }
	  th,td {
	  	text-align: center;
        border: 1px solid #ccc;
        padding: 10px 20px;
	  }
	  th {
	  	background: -webkit-linear-gradient(top, #333, #ccc);
	  	background:        linear-gradient(top, #333, #ccc);
	  	color: white;
	  }
	  tr:nth-child(2n){
	  	background: #ccc;
	  }

	</style>
</head>
<body>
	<h1>Operadores de Asignacion</h1>
	<hr>
	<table>
		<tr>
			<th>Operador</th>
			<th>Ejemplo</th>
			<th>Igual</th>
			<th>Resultado X</th>

		</tr>
		<tr>
			<td>=</td>
			<td>x = y</td>
			<td>x = x = y</td>
			<td id="res1"></td>
		</tr>
		<tr>
			<td>+=</td>
			<td>x += y</td>
			<td>x = x + y</td>
			<td id="res2"></td>
		</tr>
		<tr>
			<td>-=</td>
			<td>x -= y</td>
			<td>x = x - y</td>
			<td id="res3"></td>
		</tr>
		<tr>
			<td>*=</td>
			<td>x *= y</td>
			<td>x = x * y</td>
			<td id="res4"></td>
		</tr>

		<tr>
			<td>/=</td>
			<td>x /= y</td>
			<td>x = x / y</td>
			<td id="res5"></td>
		</tr>

		<tr>
			<td>%=</td>
			<td>x %= y</td>
			<td>x = x % y</td>
			<td id="res6"></td>
		</tr>

	</table>
	<script>
	 var res1 = document.getElementById('res1');
	 var res2 = document.getElementById('res2');
	 var res3 = document.getElementById('res3');
	 var res4 = document.getElementById('res4');
	 var res5 = document.getElementById('res5');
	 var res6 = document.getElementById('res6');
	 var y = 5;
	 var x= 10;
	 res1.innerHTML = y;
	 res2.innerHTML = x + y;
	 res3.innerHTML = x - y;
	 res4.innerHTML = x * y;
	 res5.innerHTML = x / y;
	 res6.innerHTML = x % y;
	</script>
</body>
</html>

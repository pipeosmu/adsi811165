<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colores CSS: RGBA-opacidad</title>
	<style>
	   h1 {
	   	font-family: verdana;
	   }
	   section#colores {
	   	background: transparent url(imgs/logo.png)no-repeat;
	   	margin: 0 auto;
	   	height: 300px;
	   	width: 300px;
	   }
	   section#colores div {
	   	height: 60px;
	   }
	   .color1 {background-color: rgba(0,0,0,1);}
	   .color2 {background-color: rgba(0,0,0,0.8);}
	   .color3 {background-color: rgba(0,0,0,0.6);}
	   .color4 {background-color: rgba(0,0,0,0.4);}
	   .color5 {background-color: rgba(0,0,0,0.2);}

	</style>
</head>
<body>
	<h1 align="center">Colores CSS: RGBA-Opacidad</h1>
	<br>
	<br>
	<br>
	<br>
	<section id="colores">
		<div class="color1"></div>
		<div class="color2"></div>
		<div class="color3"></div>
		<div class="color4"></div>
		<div class="color5"></div>
	</section>
</body>
</html>

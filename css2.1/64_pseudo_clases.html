<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pseudo Selectores - Elementos</title>
	<style>
	   html {font-size: 62.5%;}
	   body {font: 1.8rem sans-serif;}
       nav {
       	margin-top: 20px;
       }
	   nav a:link,
	   nav a:visited {
	   	color: #fff;
	   	background-color: #3c6347;
	   	border-bottom: 4px solid #284430;
	   	margin-right: 20px;
	   	padding: 10px;
	   	text-decoration: none;

	   }
       nav a:hover {
       	background-color: #6c2a2f;
       	border-bottom: 4px solid #481b1e;
       }
       nav a:active {
       	background-color: #375c7f;
       	border-bottom: 4px solid #233b53;
       }
       ol li:first-child {
       	background-color: orange;
       }
       ol li:last-child {
       	background-color: pink;
       }
       

	</style>
</head>
<body>
	<h1>Pseudo Selectores - Elementos</h1>
	<hr>
	<nav>
		<a href="#enlace5">Enlace 5</a>
		<a href="#enlace6">Enlace 6</a>
		<a href="#enlace7">Enlace 7</a>
		<a href="#enlace8">Enlace 8</a>
	</nav>
	<br>
	<ol>
		<li>Naranja</li>
		<li>Manzana</li>
		<li>Pera</li>
		<li>Guayaba</li>
		<li>Fresa</li>
	</ol>
</body>
</html>
